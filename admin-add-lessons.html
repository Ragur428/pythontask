{% extends 'base/base.html' %}
{% load static %}
{% block header %}
    <link href="{% static 'office/' %}assets/css/ewallet.css" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block main %}

		<!--end::Container-->

				<!--end::Header-->
				<!--begin::Toolbar-->
				<div class="toolbar py-5 py-lg-5" id="kt_toolbar">
					<!--begin::Container-->
					<div id="kt_toolbar_container" class="container-xxl d-flex flex-stack flex-wrap">
						<!--begin::Page title-->
						<div class="page-title d-flex flex-column me-3">
							<!--begin::Title-->
							<h1 class="d-flex text-dark fw-bolder my-1 fs-3">E-Learning</h1>
							<!--end::Title-->
							<!--begin::Breadcrumb-->
							<ul class="breadcrumb breadcrumb-dot fw-bold text-gray-600 fs-7 my-1">
								<!--begin::Item-->
								<li class="breadcrumb-item text-gray-600">	<a href="/metronic8/demo11/../demo11/index.html" class="text-gray-600 text-hover-primary">Home</a>
								</li>
								<!--end::Item-->
								<!--begin::Item-->
								<li class="breadcrumb-item text-gray-600">E-Learning</li>
								<!--end::Item-->
								<!--begin::Item-->
								<li class="breadcrumb-item text-gray-500">Add Lessons</li>
								<!--end::Item-->
							</ul>
							<!--end::Breadcrumb-->
						</div>
						<!--end::Page title-->
						<!--begin::Actions-->



					</div>
					<!--end::Container-->
				</div>
				<!--end::Toolbar-->
				<!--begin::Container-->
				<div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
					<!--begin::Post-->
					<div class="content flex-row-fluid" id="kt_content">
						<div class="card mb-5 mb-xl-10">
							<!--begin::Card header-->
							<div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
								<!--begin::Card title-->
								<div class="card-title m-0">
									<h3 class="fw-bolder m-0">Add Lessons</h3>
								</div>
								<!--end::Card title-->
							</div>
							<!--begin::Card header-->

							 <form id="kt_account_profile_details_form" class="form" action="{% url 'office:add_lessons' %}" method="post" enctype="multipart/form-data">
								{% csrf_token %}
                                {{ form.as_p }}


							<!--begin::Card body-->

							<div class="card-body border-top p-9">
								<div class="row mb-6">
									<!--begin::Label-->
									<label for="lesson_title" class="col-lg-2 col-form-label  fw-bold fs-6" >Lesson Title</label>
									<!--end::Label-->
									<!--begin::Col-->
									<div class="col-lg-8 fv-row">
										<input type="text" class="form-control form-control-solid"  Required name="lesson_title" id="lesson_title" placeholder="Enter Lesson Name"  />

									</div>
									<!--end::Col-->
								</div>

                            <div class="row mb-6">
									<!--begin::Label-->
									<label class="col-lg-2 col-form-label  fw-bold fs-6">Lesson Description</label>
									<!--end::Label-->
									<!--begin::Col-->
									<div class="col-lg-8 fv-row">
										<input Required name="lesson_description" class="form-control form-control form-control-solid" id="lesson_description" />
									</div>
									<!--end::Col-->
								</div>


								<div class="row mb-6">
									<!--begin::Label-->
									<label for="" class="col-lg-2 col-form-label  fw-bold fs-6">Lesson Video Duration</label>
									<!--end::Label-->
									<!--begin::Col-->
									<div class="col-lg-8 fv-row">
										<input type="number" class="form-control form-control-solid" Required name="lesson_video_duration" placeholder="" id="lesson_video_duration"  />
									</div>
									<!--end::Col-->
								</div>


								 <div class="row mb-6">
									<!--begin::Label-->
									<label  class="col-lg-2 col-form-label  fw-bold fs-6">Lesson Video Duration</label>
									<!--end::Label-->
									<!--begin::Col-->
									<div class="col-lg-8 fv-row">
										<input class="form-control" type="file" Required name="lesson_video_duration"  onchange="preview()">



									</div>
									<!--end::Col-->
								</div>



								 <div class="row mb-6">
									<!--begin::Label-->
									<label  class="col-lg-2 col-form-label  fw-bold fs-6">Document</label>
									<!--end::Label-->
									<!--begin::Col-->
									<div class="col-lg-8 fv-row">
										<input class="form-control" type="file" Required name="document" id="document" onchange="preview()"  />

									</div>
									<!--end::Col-->
								</div>

								 <div class="row mb-6">
									<!--begin::Label-->
									<label  class="col-lg-2 col-form-label  fw-bold fs-6">Audio</label>
									<!--end::Label-->
									<!--begin::Col-->
									<div class="col-lg-8 fv-row">
										<input class="form-control" type="file" Required name="audio" id="audio" onchange="preview()">

									</div>
									<!--end::Col-->
								</div>

								 	<div class="row mb-6">
									<!--begin::Label-->

										  {% if addlessons.image %}
                                    <img src="{{ addlessons.image.url }}" alt="image here" class="prod-size">
                                        {% endif %}

									<label  for="image" class="col-lg-2 col-form-label  fw-bold fs-6" >Image</label>
									<!--end::Label-->
									<!--begin::Col-->
									<div class="col-lg-8 fv-row">

                                         <input type="file"   Required name="image" id="image" class="form-control"  >


									</div>
									<!--end::Col-->
								</div>

								 <div class="row mb-6">
									<!--begin::Label-->
									<label  for="status" class="col-lg-2 col-form-label  fw-bold fs-6">Status</label>
									<!--end::Label-->
									<!--begin::Col-->
									<div class="col-lg-8 fv-row">
										<div class="btn-group btn-toggle" Required name="status" id="status"/>
											<button class="btn btn-xs btn-light-primary">ON</button>
											<button class="btn btn-xs btn-primary active">OFF</button>
										</div>
									</div>
									<!--end::Col-->
								</div>

							<!--end::Card body-->
							<!--begin::Actions-->
							<div class="card-footer d-flex justify-content-end py-6 px-9">
								<button type="reset" class="btn btn-light btn-active-light-primary me-2">Discard</button>
								<button type="submit" class="btn btn-primary" id="kt_account_profile_details_submit">Submit</button>
							</div>
							<!--end::Actions-->
							<!--end::Content-->




{% endblock %}


{% block footer %}
<script src="{% static 'office/assets/js/addlessons.js' %}"></script>
{% endblock %}
